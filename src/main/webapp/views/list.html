<div class="container">
  <h2>Friends</h2>
  <ul ng-repeat="friend in member.friends" class="list-group">
    <li class="list-group-item">{{friend.name}} </li>
    <li class="list-group-item">{{friend.email}} </li>
    <li class="list-group-item">{{friend.age}} </li>
  </ul>
</div>
