<!DOCTYPE html>

<html ng-app="tableApp" ng-controller="tableController as tab_ctrl">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.7/i18n/angular-locale_da.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5//angular-route.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="js/tableAngular.js" type="text/javascript"></script>
    </head>

    <body>
        <div>
            <div>
                <table class='table' border="1">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Age</th>
                            <th>Eyecolor</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Friends</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="member in tab_ctrl.members">
                            <td>{{member.id}}</td>
                            <td>{{member.age}}</td>
                            <td>{{member.eyeColor}}</td>
                            <td>{{member.name}}</td>
                            <td>{{member.email}}</td>
                            <td ng-view="ng-view"></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href='index.html'>Back</a>
            <input class="btn btn-default" type="submit" value="Hide members" ng-click="tab_ctrl.getMembers()" />
            <a href="#/friends" class="btn btn-default">Show friends</a>
            <a href="#/hide" class="btn btn-default">Get Members</a>
        </div>
<p ></p>
        
    </body>
</html>
